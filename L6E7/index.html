        <Script>
        var nomes = []
        
            function adicionar() {
                let nome = document.getElementById("idNome").value
                nomes.push(nome)
                document.getElementById("idNome").value = ""
                
                console.log(nomes);

            }
            
            function relatorio() {
                let nomein = []
            for(i=0;i< nomes.length;i++) {
                nomein.unshift(nomes[i]);

                document.getElementById("idOut").value= nomein
            }
            }
