<body>
    <output id="idOut"></output>
    <button type="button" id="idButton" onclick="somar()">Calculo</button>


    <script>
         function somar(){
             var somar=6
             var texto=0

             while (somar < 101){
                 texto= texto + somar 
                 somar= somar + 2
             }
             document.getElementById("idOut").value= "Resultado" + texto
         }

    </script>
</body>
