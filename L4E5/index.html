<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>L4E5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <label for id="idLimite">Limite da contagem</label>
        
        <br><br>
        
        <input type="number" name="nmLimite" id="idLimite">
        
        <br>
        
        <br>
        
        <button type="button" onclick="contarlimite()">Contar Limite</button>
       
        <br><br>

        <output id="idOut"></output>
    </form>

        <script>
              function contarlimite() {
                let contagem = 1
                let limite = Number(document.getElementById("idLimite").value)
                let textcont= ""
                limite++

                while (contagem < limite){
                    textcont= textcont + contagem + " "
                    contagem = contagem + 1
                }
                document.getElementById("idOut").value= "Inicio " + textcont + " Fim"
                  
              }

        </script>
</body>
</html>
